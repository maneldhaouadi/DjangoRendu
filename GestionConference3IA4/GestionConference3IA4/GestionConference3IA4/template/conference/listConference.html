<h2>List of Conferences</h2>
<table>
  <tr>
    <td>title</td>
    <td>location</td>
    <td>Action</td>
  </tr>
  {% for c in conferences%}

  <tr>
    <td>{{ c.name }}</td>
    <td>{{ c.theme }}</td>
    <td>{{ c.location }}</td>
    <td>
        <a href="{% url 'conference-details' c.pk}" ViewDetails ></a>
    </td>
    <td>{{ c.start_date }}</td>
    <td>{{ c.end_date }}</td>
  </tr>
  {% endfor %}
</table>
